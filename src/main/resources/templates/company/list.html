<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Vagas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white h-screen flex flex-col">
    <nav class="bg-zinc-900 py-4 px-16 flex justify-center gap-4 items-center">
        <div>
            <a href="/company/jobs" class="text-white text-lg font-semibold px-4 py-2 rounded hover:bg-gray-700 duration-300">Cadastrar vagas</a>
        </div>
        <div>
            <a href="/company/list" class="text-white text-lg font-semibold bg-gray-700 px-4 py-2 rounded">Listagem de Vagas</a>
        </div>
        <div>
            <a href="/company/logout" class="text-white text-lg font-semibold px-4 py-2 rounded hover:bg-gray-700 duration-300">Logout</a>
        </div>
    </nav>

    <p class="text-center text-3xl pt-5">Listagem de vagas</p>
    <div class="flex-grow flex justify-center">
        <div class="pb-3 w-9/12 max-w-full pt-10 pl-4">
            <table class="w-full">
                <thead>
                <tr class="bg-gray-200">
                    <th class="text-left py-2 px-4">ID</th>
                    <th class="text-left py-2 px-4">Descrição</th>
                    <th class="text-left py-2 px-4">Benefícios</th>
                    <th class="text-left py-2 px-4">Nível</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="job: ${jobs}">
                        <td class="border px-4 py-2" th:text="${job.id}"></td>
                        <td class="border px-4 py-2" th:text="${job.description}"></td>
                        <td class="border px-4 py-2" th:text="${job.benefits}"></td>
                        <td class="border px-4 py-2" th:text="${job.level}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
